<app-navbar></app-navbar>

<div class="container">
  <h1 class="mt-5">{{ isEditMode ? 'Modifier' : 'Ajouter' }} une Banque</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" id="code" class="form-control" [(ngModel)]="banque.code" name="code" required>
    </div>
    <div class="form-group">
      <label for="libelle">Libell√©</label>
      <input type="text" id="libelle" class="form-control" [(ngModel)]="banque.libelle" name="libelle" required>
    </div>
    <button type="submit" class="btn btn-success">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
    <button type="button" class="btn btn-secondary" routerLink="/banque">Annuler</button>
  </form>
</div>
