<div class="app">
  <div class="row no-gutters">
    <div class="col-md-6 mx-auto p-0">
      <div class="card">
        <div class="login-box">
          <div class="login-snip">
            <input id="tab-1" type="radio" name="tab" class="reset-password" [checked]="true">
            <label for="tab-1" class="tab">Reset Your Password</label>
            <div class="login-space">
              <div class="reset-password-form">
                <form (ngSubmit)="onSubmit()">
                  <div class="group">
                    <label for="email" class="label form-label">Email</label>
                    <input type="email" id="email" class="input" [(ngModel)]="email" name="email" required>
                  </div>
                  <div class="group">
                    <label for="code" class="label form-label">Validation Code</label>
                    <input type="text" id="code" class="input" [(ngModel)]="code" name="code" required>
                  </div>
                  <div class="group">
                    <label for="password" class="label form-label">New Password</label>
                    <input type="password" id="password" class="input" [(ngModel)]="password" name="password" required>
                  </div>
                  <div class="group">
                    <button type="submit" class="button btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
