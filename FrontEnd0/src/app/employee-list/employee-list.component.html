<app-navbar></app-navbar>
<div class="container mt-5">
  <h2 class="mb-4">Employee List</h2>
  <div class="table-responsive">
    <table class="table table-hover table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.nom }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.role }}</td>
        <td>
          <button [ngClass]="{'btn-success': employee.actif, 'btn-secondary': !employee.actif, 'btn-spacing': true, 'btn-uniform': true}" class="btn">
            {{ employee.actif ? 'Active' : 'Inactive' }}
          </button>
          <button class="btn btn-danger btn-uniform" (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
