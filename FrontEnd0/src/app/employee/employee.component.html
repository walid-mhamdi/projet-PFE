<app-navbar></app-navbar>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Email</th>
    <th>Actif</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let utilisateur of utilisateurs">
    <td>{{ utilisateur.id }}</td>
    <td>{{ utilisateur.nom }}</td>
    <td>{{ utilisateur.email }}</td>
    <td>{{ utilisateur.actif ? 'Actif' : 'Inactif' }}</td>
  </tr>
  </tbody>
</table>
