<div class="container mt-5">
  <div class="container">  <h2>     .</h2>

    <div class="container">  <h2>Inscription</h2>
  <form (ngSubmit)="onSubmit()" #inscriptionForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" class="form-control" name="nom" required [(ngModel)]="inscription.nom">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" name="email" required [(ngModel)]="inscription.email">
    </div>

    <div class="form-group">
      <label for="mdp">Mot de passe</label>
      <input type="password" id="mdp" class="form-control" name="mdp" required [(ngModel)]="inscription.mdp">
    </div>

    <div class="form-group">
      <label for="role">RÃ´le</label>
      <select id="role" class="form-control select-flash" name="role" required [(ngModel)]="inscription.role">
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">S'inscrire</button>
  </form>
</div>
